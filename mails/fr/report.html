<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Sending Report</title>
    <style type="text/css">Professional newsletter report</style>
</head>
<body>
    <table style="font-family: arial,sans-serif; font-size: 10px; color: #915E1D; width: 650px;">
        <tbody> 
            <tr>
                <td align="left"><h2>Mailling report from {shop_name} shop.</h2></td>
            </tr>
            <tr>
                
                <table cellspacing="0" cellpadding="0" style="min-width: 500px; margin-bottom: 10px;color:#915E1D;" class="">   
                    <thead>
                        <tr>
                            <th align="left" style="border-right: 1px solid #FFFFFF;border-bottom: 1px solid #FFFFFF;font-weight: normal;background-color: rgb(205, 185, 158); padding: 0.4em 0.4em;"><span>Newsletters id</span>
                            <th align="left" style="border-right: 1px solid #FFFFFF;border-bottom: 1px solid #FFFFFF;font-weight: normal;background-color: rgb(205, 185, 158); padding: 0.4em 0.4em;"><span>Newsletters name</span>
                            <th align="left" style="border-right: 1px solid #FFFFFF;border-bottom: 1px solid #FFFFFF;font-weight: normal;background-color: rgb(205, 185, 158); padding: 0.4em 0.4em;"><span>Total Sent</span>
                            <th align="left" style="border-right: 1px solid #FFFFFF;border-bottom: 1px solid #FFFFFF;font-weight: normal;background-color: rgb(205, 185, 158); padding: 0.4em 0.4em;"><span>Correct</span>
                            <th align="left" style="border-right: 1px solid #FFFFFF;border-bottom: 1px solid #FFFFFF;font-weight: normal;background-color: rgb(205, 185, 158); padding: 0.4em 0.4em;"><span>Error</span>
                        </tr>
                    </thead>
                    <tbody>
                        {$report}
                    </tbody>  
                </table>
            </tr>
        </tbody>
    </table>
</body>
</html>
